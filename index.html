<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Youtube Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="favicon.ico" />

    <link rel="manifest" href="manifest.json" />

    <meta name="apple-mobile-web-app-status-bar" content="#bc8f8f" />
    <meta name="theme-color" content="#bc8f8f" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* width */
      ::-webkit-scrollbar {
        --length: 10px;
        width: var(--length);
        height: var(--length);
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section id="form">
        <form action="javascript:;" onsubmit="showContent()">
          <div>
            <input
              placeholder="ID of the needed Video/Playlist"
              type="text"
              name="contentID"
              id="contentID"
            />

            <select name="contentType" id="contentType">
              <option value="video">VIDEO</option>
              <option value="playlist">PLAYLIST</option>
            </select>
          </div>

          <button type="submit" value="go">GO</button>
        </form>
      </section>
      <section id="player"></section>
      <section id="download">
        <h2>Choose the quality to download in:</h2>
        <div id="qualities"></div>
      </section>
      <section id="description">
        <h2></h2>
        <p></p>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
